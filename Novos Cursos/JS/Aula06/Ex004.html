<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            Font-family:Arial; font-size:20px;
        }
    </style>
</head>
<body>
    <script>
    var nome = window.prompt('Qual é o seu nome?')
document.writeln(`Olá, <strong>${nome}</strong> ! Seu nome tem ${nome.length} letras </br>`)
document.writeln(`Seu nome em letras maiusculas é ${nome.toUpperCase()}</br>`)
    document.writeln(`Seu nome em letras minusculas é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
