 <h1> Olá, mundo!</h1>

 <script>
var nome = window.prompt('Qual é seu nome?')
window.alert('É um prazer te conhecer, '+ nome +'!')
var n1= Number.parseInt (window.prompt ('Diga um numero:'))
var n2= Number.parseFloat(window.prompt('Diga outro número:'))

 </script>
