<!DOCTYPE html>
<html>
<head>
<style>
body{
     font-family:georgia;
     font-size: 20px;
     color: #h2b;
     width: 700px;
     height: 700px;
     border:2px solid #fff;
     background-color:#cca;
     text-align:center;
}

</style>
    
<meta charset="ISO-8859-15">
       
<title> Teste com Operadores Relacionais </title>
</head>
<body>
<script>

var nome = prompt("Seu Nome?")
var teste1 = 5>2
var teste2 = 7<4
var teste3 = 8>=8
var teste4 = 9<=7
var teste5= 5==5
var teste6= 4!=4
var idade = prompt("Qual sua idade?")
var r = idade >=18 ? 'MAIOR' : 'MENOR'
var res = prompt("Qual foi sua nota na prova?")
var agora = res > 7? 'APROVADO' : 'REPROVADO'

document.write(`Olá, ${nome} ! <br>`)
document.write(` Você é ${r} de idade<br>`)
document.write(`Voce foi ${agora} na prova <br>`)
document.write(` O teste 1 é: ${teste1}<br>`)
document.write(` O teste 2 é: ${teste2}<br>`)
document.write(` O teste 3 é: ${teste3}<br>`)
document.write(` O teste 4 é: ${teste4}<br>`)
document.write(` O teste 5 é: ${teste5}<br>`)
document.write(` O teste 6 é: ${teste6}<br>`)






</script>

</body>
</html>
