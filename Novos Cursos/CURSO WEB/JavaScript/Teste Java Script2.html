<!DOCTYPE html>
<html>
<head>
<title> Testando JQuery 2 </title>
<style>

#mybgcarousel{
                         width:70%;
                         height:400px;
}

div.bgcarousel{ 
                         background: black url(ajaxload.gif) center center no-repeat; 
}

div.bgcarousel img.navbutton{ 
}

div.bgcarousel div.slide{ 
                         background-color: black;
                         background-position: center center; 
                         background-repeat: no-repeat;
                         background-size: cover; 
                         color: black;
}

div.bgcarousel div.selectedslide{ /* CSS for currently selected slide */
}

div.bgcarousel div.slide div.desc{ /* DIV that contains the textual description inside .slide */
                         position: absolute;
                         color: white;
                         left: 40px;
                         top: 100px;
                         width:200px;
                         padding: 10px;
                         font: bold 16px sans-serif, Arial;
                         text-shadow: 0 -1px 1px #8a8a8a; 
                         z-index:5;
}

div.bgcarousel div.selectedslide div.desc{ 
}

div.bgcarousel div.slide div.desc h2{
                         font-size:150%;
                         margin:0;
}

div.bgcarousel div.slide div.desc a{
                         color:yellow;
                         text-decoration:none;
}

</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="jquery.velocity.min.js"></script>
<script type="text/javascript" src="jquery.touchSwipe.min.js"></script>

<script src="bgcarousel.js" type="text/javascript">


</script>

<script type="text/javascript">

var firstbgcarousel=new bgCarousel({
	wrapperid: 'mybgcarousel', //ID of blank DIV on page to house carousel
	imagearray: [
		['imagem/paisagem.jpg', '<h2>Teyak Sushi</h2> O melhor Sushi delivery de São Paulo!'], //["image_path", "optional description"]
		['imagem/2.jpg', '<h2>Cardápio</h2>Escolha onde pedir.'],
		['imagem/ceu.jpg', 'Estamos no Ifood e uber Eats.'],
		['imagem/paisagem2.jpg', 'Podendo pedir pelo WhatsApp (11)97269-3915 '] //<--no trailing comma after very last image element!
	],
	displaymode: {type:'auto', pause:4000, cycles:2, stoponclick:false, pauseonmouseover:true},
	navbuttons: ['left.gif', 'right.gif', 'up.gif', 'down.gif'], // path to nav images
	activeslideclass: 'selectedslide', // CSS class that gets added to currently shown DIV slide
	orientation: 'h', //Valid values: "h" or "v"
	persist: true, //remember last viewed slide and recall within same session?
	slideduration: 500 //transition duration (milliseconds)
})

</script>

</head>
<body>

<div id="mybgcarousel" class="bgcarousel"></div>


</body>
</html>
